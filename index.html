<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON-Parser</title>
    <link rel="stylesheet" href="index.css" >
</head>
<body>
    <header>
        <div id="header-container">
            <input type="file" id="file" name="file" style="display: none">
            <div id="button-container">
                <input type="button" class="normal-btn bg-aquamarine" id="file-add-btn" value="json"></input>
                <input type="button" class="normal-btn bg-cfb" id="json-parse-btn" value="parse"></input>
                <input type="button" class="normal-btn bg-rb" id="type-convert-btn" value="table"> </input>
                <input type="button" class="normal-btn bg-fw" id="excel-download-btn" value="excel"></input>
            </div>
        </div>
    </header>
    <main>
        <section class="json-input-section">
            <textarea id="json-text-area"></textarea>
        </section>
        <section class="json-result-section">
            <div id="json-container">
                <div id="table-form"></div>
                <div id="tree-form" class="hide"></div>
            </div>
        </section>
    </main>
    <a href="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js" download="xlsx.js">ㅁㅇㄴㅁㄴㅇㄴ</a>

</body>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script type="module" src="index.js"></script>
</html>

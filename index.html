<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON-Parser</title>
    <link rel="stylesheet" href="index.css" >
</head>
<body>
    <header>
        <div id="header-container">
            <input type="file" id="file" name="file" style="display: none">
            <div id="button-container">
                <button class="normal-btn bg-cfb" type="button" id="file-add-btn">json</button>
                <button class="normal-btn bg-rb" type="button" id="type-convert-btn">table</button>
            </div>
        </div>
    </header>
    <main>
        <section class="json-input">
            <textarea id="json-text-area"></textarea>
        </section>
        <section>
            <button class="parse-btn" type="button" id="json-parse-btn"></button>
        </section>
        <section>
            <div id="json-container">
                <div id="table-form"></div>
                <div id="tree-form" class="hide"></div>
            </div>
        </section>
    </main>

</body>
<script type="module" src="index.js"></script>
</html>
